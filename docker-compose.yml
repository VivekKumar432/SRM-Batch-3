version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend:/usr/src/app  
      - /usr/src/app/node_modules
    ports:
      - "5050:5050"
    container_name: express-container
    env_file:
      - ./backend/.env
  
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    volumes:
      - ./client:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - "5173:5173"
    container_name: mern-container